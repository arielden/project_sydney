services:
  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: project_sidney-frontend:latest
    container_name: sidney_frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      # Bind mount for hot reload (exclude node_modules)
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api}
    networks:
      - sidney_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

  # Backend API Server
  backend:
    image: node:20-alpine
    container_name: sidney_backend
    working_dir: /app
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - ./database/schema.sql:/app/schema.sql:ro
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-sidney_db}
      - DB_USER=${POSTGRES_USER:-admin}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-sidney_db}
      - FRONTEND_URL=http://localhost:5173
    command: sh -c "npm install && sh ./init-db.sh && npm run dev"
    networks:
      - sidney_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sidney_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sidney_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sidney_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-sidney_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sidney_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sidney.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sidney_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# Network for inter-service communication
networks:
  sidney_network:
    driver: bridge